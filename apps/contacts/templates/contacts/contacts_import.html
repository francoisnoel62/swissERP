{% extends 'home/viewlist.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block viewlist %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="w-50 mx-auto mt-5">
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-dismissable {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                            &times;
                        </button>
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    {{ form.file|as_crispy_field }}
                </div>
            </div>
            <div>
                <img src="{% static "contacts/contacts_csv_file.png" %}" alt="CSV file example" style="width: 100%;"
                     data-toggle="tooltip" data-placement="left" title="Your file should be organized like this !">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
