{% extends 'index.html' %}

{% block content %}
    <div class="row mt-4 mb-5">
        <div class="col-md-4 offset-md-4">
            <h1>Welcome to <i>Circa+</i></h1>
        </div>
        <div class="col-md-4">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ request.user }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <h6 class="dropdown-header" style="font-size: inherit">Profil</h6>
                    <a class="dropdown-item" href="{% url 'password_reset' %}">Reset password</a>
                    <a class="dropdown-item" href="{% url 'edit_user' request.user.id %}">Edit user</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mx-auto mt-5 justify-content-center">
        {% if messages %}
            {% for message in messages %}
                <p class="alert alert-dismissable {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                        &times;
                    </button>
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
    </div>
    <div class="row col-md-8 offset-md-2 mt-8 mb-5">
        <a class="btn btn-outline-secondary ml-5" href="{% url 'contacts' %}" role="button">Contacts</a>
        <a class="btn btn-outline-secondary ml-5" href="{% url 'products' %}" role="button">Products</a>
        <a class="btn btn-outline-secondary ml-5" href="{% url 'sales' %}" role="button">Sales</a>
        <a class="btn btn-outline-secondary ml-5" href="{% url 'sessions' %}" role="button">Sessions</a>
    </div>
{% endblock %}
