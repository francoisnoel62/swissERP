{% extends 'index.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2 col-md-8 offset-md-2">
        <a class="navbar-brand" href="{% url 'home' %}">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd"
                      d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="{% url 'contacts' %}"
                       id="navbarDropdownMenuLink"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">
                        Contacts
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'contacts' %}">Tous les contacts</a>
                        <a class="dropdown-item" href="{% url 'import_contacts' %}">Importer contacts</a>
                    </div>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sales' %}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payments' %}">Payments</a>
                </li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ request.user }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <h6 class="dropdown-header" style="font-size: inherit">Profil</h6>
                    <a class="dropdown-item" href="{% url 'password_reset' %}">Reset password</a>
                    <h6 class="dropdown-header" style="font-size: inherit">Company</h6>
                    <a class="dropdown-item" href="#">Edit company</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    {% block viewlist %}
    {% endblock %}

{% endblock %}
