{% extends 'index/index.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        {% if contacts_list %}
            <ul class="list-group w-50">
                {% for contact in contacts_list %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">{{ contact.name }}
                        <span class="badge badge-primary badge-pill">{{ contact.age }}</span>
                        <span class="badge badge-info badge-pill">active</span>
                        <span>{{ contact.name }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No contacts are available.</p>
        {% endif %}
    </div>
{% endblock %}
