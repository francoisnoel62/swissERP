{% extends 'index/index.html' %}

{% block content %}
    {% if contacts_list %}
        <ul>
            {% for contact in contacts_list %}
                <a class="btn btn-outline-primary" href="#" role="button">{{ contact.name }}</a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No contacts are available.</p>
    {% endif %}
{% endblock %}
